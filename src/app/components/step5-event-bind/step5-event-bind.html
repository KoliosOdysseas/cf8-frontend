<h4>Event Bind Example</h4>
<div class="d-flex flec-column gap-2 w-25">
  <div class="d-flex gap-2 align-items-center">
    <button class="btn btn-primary btn-sm flex-grow-1" (click)="decrementTimes()">-</button>
    <span>{{times}}</span>
    <button class="btn btn-primary btn-sm flex-grow-1"(click)="incrementTimes()">+</button>

  </div>
  <button class="btn btn-primary btn-sm flex-grow-1" (click)="resetTimes()">Reset</button>

</div>

<div class="mt-2 mb-2 d-flex flec-column gap-2 w-25">
  <input type="text" class="form-control" (input)="onUserInput($event)">
  @if(!userInput){
  <span class="text-danger">no user input</span>}
  @else {
    <span class="text-bg-info p-2">{{userInput}}</span>
  }
</div>
